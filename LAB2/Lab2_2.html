<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>แบบฟอร์มจองทัวร์</title>
</head>
<body>
    <h3>แบบฟอร์มจองทัวร์</h3>
    <form action="">
        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
                <label for="name">ชื่อ-สกุล:</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="กรอกชื่อ-สกุล" required>*
                    <br>
                <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" id="email" required>*
                    <br>
                <label for="tel">โทรศัพท์:</label>
                    <br>
                    <input type="tel" name="tel" id="tel" value="+66" required>*
                    <br>
                <label for="address">ที่อยู่:</label>
                    <br>
                    <textarea name="address" id="" cols="50" rows="5"></textarea>
                    <br>
                <label for="zipcode">รหัสไปรษณีย์:</label>
                    <input type="text" pattern="\d{5}">
                    <br>
                <label for="pic">รูปผู้จอง:</label>
                    <input type="file">
        </fieldset>
        <br>

        <fieldset>
            <legend>ข้อมูลเข้าสู่ระบบ</legend>
                <label for="username">Username:</label>
                    <br>
                    <input type="text" id="username" pattern="[\w_]{8,}">
                    <p style="font-size: 14px; margin:0;"><i>ประกอบด้วยตัวเลข ตัวอักษร หรือ_ตั้งแต่ 8 ตัวขึ้นไป</i></p>
                    <br>
                <label for="password">Password:</label>
                    <br>
                    <input type="password" id="password" pattern="\w{8,}">
                    <p style="font-size: 14px; margin:0;"><i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i></p>
        </fieldset>
        <br>

        <fieldset>
            <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
            <label for="tour">แพคเก็จทัวร์:</label>
                <select name="tour" id="tour">
                    <option value="">--select--</option>
                    <option value="Norway">Norway</option>
                    <option value="Mauritius">Mauritius</option>
                    <option value="Belize">Belize</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="Nepal">Nepal</option>
                </select>
                <br>
            <label for="date">วันที่เดินทาง:</label>
                <input type="date">
                <br>

            <label for="traveler">จำนวนผู้เดินทาง:</label>
                <input type="number" name="traveler" id="traveler" min="1" max="10">
                <br>

            <label for="">เน้นการท่องเที่ยวแบบใด?</label>
                <br>
                <input type="checkbox" name="shopping" id="shopping">
                <label for="shopping">ชอปปิ้ง</label>
                <br>
                <input type="checkbox" name="nature" id="nature">
                <label for="">ธรรมชาติ</label>
                <br>
                <input type="checkbox" name="sea" id="sea">
                <label for="sea">ทะเล</label>
        </fieldset>
        <br>

        <label for="agreement">ยอมรับเงื่อนไขและข้อตกลง</label> 
        <input type="radio" name="agree" id="agree" checked>
            <label for="agree">I agree</label>  
        <input type="radio" name="agree" id="disagree">
            <label for="disagree">I disagree</label> 
        <input type="button" value="จอง" style="margin-left: 15px;">
    </form>
</body>
</html>
